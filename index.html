<script>
  const items=[...document.querySelectorAll('.item')];
  const selectedText=document.getElementById("selected");
  let index=0;
  let isInteracted = false; 

  function updateSelection(i){
    if(i<0)i=0;
    if(i>=items.length)i=items.length-1;

    items.forEach((it,idx)=>{
      it.classList.toggle('selected',idx===i);
      if(idx===i){
        if(isInteracted) {
          selectedText.textContent = it.dataset.name;
        }
        if(document.activeElement!==it) it.focus({preventScroll:true});
      }
    });
    index=i;
  }

  selectedText.textContent = "jailbreak with ps4master site";

  items.forEach((item,i)=>{
    item.addEventListener('mouseover',()=>{
      isInteracted = true;
      updateSelection(i);
    });
    item.addEventListener('click',()=>{
      isInteracted = true;
      const action = item.dataset.action;
      if(action === "exploit") {
        selectedText.textContent = "Running Exploit... Please Wait";
        if(typeof poc === "function") poc();
      } else if(item.dataset.url) {
        location.href = item.dataset.url;
      }
    });
  });

  document.addEventListener('keydown',e=>{
    isInteracted = true;
    if(e.key==='ArrowRight'){ e.preventDefault(); updateSelection((index+1)%items.length); }
    else if(e.key==='ArrowLeft'){ e.preventDefault(); updateSelection((index-1+items.length)%items.length); }
    else if(e.key==='Enter'){ items[index].click(); }
  });

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').then(reg => {
        navigator.serviceWorker.addEventListener('message', event => {
          if (event.data.type === 'PROGRESS') {
            selectedText.textContent = "Caching: " + event.data.percent + "%";
            if (event.data.percent === 100) {
              setTimeout(() => {
                selectedText.textContent = "Offline Cache Ready! ✅";
                setTimeout(() => { selectedText.textContent = "jailbreak with ps4master site"; }, 3000);
              }, 1000);
            }
          }
        });
      });
    });
  }
</script>
