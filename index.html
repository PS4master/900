<script>
  // --- keyboard + mouse navigation (اصلاح‌شده و مطمئن) ---
  const items = [...document.querySelectorAll('.item')];
  const selected = document.getElementById('selected');
  let index = 0;

  function updateSelection(i){
    if (i < 0) i = 0;
    if (i >= items.length) i = items.length - 1;

    items.forEach((it, idx) => {
      it.classList.toggle('selected', idx === i);
      if (idx === i) {
        selected.textContent = it.dataset.name;
        // فوکس طبیعی (بدون preventScroll) تا مرورگرهای قدیمی هم کار کنن
        try { it.focus(); } catch(e){}
        // اگه نیاز بود اسکرول آيتم وسط صفحه بشه:
        if (typeof it.scrollIntoView === 'function') {
          it.scrollIntoView({ block: 'nearest', inline: 'center', behavior: 'auto' });
        }
      }
    });

    index = i;
  }

  updateSelection(0);

  items.forEach((item, i) => {
    item.addEventListener('mouseover', () => updateSelection(i));
    item.addEventListener('focus', () => updateSelection(i));
    item.addEventListener('click', () => {
      const url = item.dataset.url;
      if (url) location.href = url; // window.open ممکنه در PS4 بلاک بشه، location.href قابل اعتمادتره
    });
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') { e.preventDefault(); updateSelection((index + 1) % items.length); }
    else if (e.key === 'ArrowLeft') { e.preventDefault(); updateSelection((index - 1 + items.length) % items.length); }
    else if (e.key === 'Enter') { items[index].click(); }
  });

  // اطمینان از اینکه آیتمی که فوکوس می‌گیره tabindex داره
  items.forEach(it => {
    if (!it.hasAttribute('tabindex')) it.setAttribute('tabindex', '0');
  });
</script>
