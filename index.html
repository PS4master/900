<script>
  const items=[...document.querySelectorAll('.item')];
  const selected=document.getElementById("selected");
  let index=0;

  function updateSelection(i){
    if(i<0)i=0;
    if(i>=items.length)i=items.length-1;

    items.forEach((it,idx)=>{
      it.classList.toggle('selected',idx===i);
      if(idx===i){
        selected.textContent = it.dataset.name;
        if(document.activeElement!==it) it.focus({preventScroll:true});
      }
    });

    index=i;
  }

  updateSelection(0);

  items.forEach((item,i)=>{
    item.addEventListener('mouseover',()=>updateSelection(i));
    item.addEventListener('focus',()=>updateSelection(i));
    item.addEventListener('click',()=>{
      const url=item.dataset.url;
      if(url) location.href = url;
    });
  });

  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowRight'){ e.preventDefault(); updateSelection((index+1)%items.length); }
    else if(e.key==='ArrowLeft'){ e.preventDefault(); updateSelection((index-1+items.length)%items.length); }
    else if(e.key==='Enter'){ items[index].click(); }
  });
</script>
