<script>
  const items = Array.from(document.querySelectorAll('.item'));
  const selectedLabel = document.getElementById('selected');
  let index = 0;
  function updateSelection(i){ if(i<0)i=0; if(i>=items.length)i=items.length-1;
    items.forEach((it,idx)=>{ it.classList.toggle('selected',idx===i);
      if(idx===i){ selectedLabel.textContent=it.dataset.name;
        it.setAttribute('aria-current','true'); if(document.activeElement!==it) it.focus({preventScroll:true});
      } else it.removeAttribute('aria-current'); }); index=i; }
  updateSelection(0);
  items.forEach((item,i)=>{
    item.addEventListener('mouseover',()=>updateSelection(i));
    item.addEventListener('focus',()=>updateSelection(i));
    item.addEventListener('click',()=>{ const url=item.dataset.url; if(url) window.open(url,'_blank','noopener,noreferrer'); });
    item.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); item.click(); }});
  });
  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowRight'){ e.preventDefault(); updateSelection((index+1)%items.length); }
    else if(e.key==='ArrowLeft'){ e.preventDefault(); updateSelection((index-1+items.length)%items.length); }
    else if(e.key==='Home'){ e.preventDefault(); updateSelection(0); }
    else if(e.key==='End'){ e.preventDefault(); updateSelection(items.length-1); }
  });
</script>
