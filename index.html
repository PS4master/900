<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>PS4 jailbreaks</title>

<style>
  :root{
    --bg: #0f172a;
    --card-radius: 14px;
    --transition: 140ms;
  }

  *{box-sizing: border-box;}
  html,body{height:100%; margin:0; padding:0;}

  body {
    background: var(--bg);
    color: #fff;
    font-family: "Segoe UI", Tahoma, system-ui, sans-serif;
    text-align: center;
    background-image: url('ps4-luminous-wave-0xd36pumgigbl01x.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  .top-bar{
    position: fixed;
    top: 0; left: 0; right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 18px;
    font-weight: 700;
    letter-spacing: .6px;
    background: rgba(11,14,29,0.92);
    z-index: 40;
    border-radius: 0 0 18px 18px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.35);
  }

  h1{
    margin-top: 100px;
    font-size: 22px;
    font-weight: 600;
    color: #e6eef8;
  }

  .menu{
    display:flex;
    justify-content:center;
    gap:28px;
    margin:36px auto;
    max-width:980px;
    padding:18px;
    flex-wrap:wrap;
  }

  .item{
    width:110px;
    cursor:pointer;
    border-radius:var(--card-radius);
    background:rgba(255,255,255,0.05);
    padding:8px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    transition:transform var(--transition),opacity var(--transition),box-shadow var(--transition);
  }

  .item img{
    width:100%;
    max-width:96px;
    aspect-ratio:1/1;
    object-fit:contain;
    border-radius:10px;
    padding:6px;
  }

  .item p{ margin:0; font-size:13px; color:#d8e3ff; }

  .item:hover,
  .item.selected{
    transform:translateY(-6px) scale(1.06);
    box-shadow:0 8px 14px rgba(0,0,0,0.35);
    z-index:20;
  }

  .menu:hover .item:not(:hover):not(.selected){
    transform:scale(0.96);
    opacity:.88;
  }

  #cache-status{
    position:fixed;
    bottom:6px;
    left:50%;
    transform:translateX(-50%);
    color:#ffffffb0;
    font-size:12px;
    z-index:9999;
    display:none;
  }

</style>
</head>

<body>

  <span>offline cache enabled</span>

  </div>

  </div>

  <div class="item" data-name="Jailbreak Without USB" data-url="https://ps4idea.github.io/900/">
    <img src="no usb.webp"><p>Ps4 idea</p>
  </div>

  <div class="item" data-name="Karo host fot jailbreak" data-url="https://karo218.ir/">
    <img src="karo.webp"><p>Karo host</p>

    <img src="Gemini_Generated_Image_j8sn1j8sn1j8sn1j.webp"><p>Read before use</p>
  </div>

</div>

<div id="cache-status">Installing offline cache… 0%</div>

<script>
  const items=[...document.querySelectorAll('.item')];
  let index=0;

  function updateSelection(i){
    if(i<0)i=0;
    if(i>=items.length)i=items.length-1;

    items.forEach((it,idx)=>{
      it.classList.toggle('selected',idx===i);
      if(idx===i){
        if(document.activeElement!==it) it.focus({preventScroll:true});
      }
    });

    index=i;
  }

  updateSelection(0);

  items.forEach((item,i)=>{
    item.addEventListener('mouseover',()=>updateSelection(i));
    item.addEventListener('focus',()=>updateSelection(i));
    item.addEventListener('click',()=>{
      const url=item.dataset.url;
      if(url) window.open(url,'_blank');
    });
  });

  document.addEventListener('keydown',e=>{
    if(e.key==='ArrowRight'){ e.preventDefault(); updateSelection((index+1)%items.length); }
    else if(e.key==='ArrowLeft'){ e.preventDefault(); updateSelection((index-1+items.length)%items.length); }
  });
</script>

<script>
if('serviceWorker' in navigator){

  navigator.serviceWorker.register('sw.js');

  navigator.serviceWorker.addEventListener("message", e=>{
    if(e.data?.type === "CACHE_PROGRESS"){
      const el = document.getElementById("cache-status");
      el.style.display = "block";
      el.textContent = "Installing offline cache… " + e.data.percent + "%";

      if(e.data.percent >= 100){
        setTimeout(()=> el.style.display = "none", 1000);
      }
    }
  });

}
</script>

</body>
</html>
